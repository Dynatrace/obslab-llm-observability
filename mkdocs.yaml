site_name: "Dynatrace Observability Lab: LLM Observability"
# Enable link back to GitHub repo
repo_name: "GitHub"
repo_url: "https://github.com/dynatrace/obslab-llm-observability"

nav:
  - '1. About': index.md
  - '2. How it works': how-it-works.md
  - '3. Standard vs. RAG Version': standard-rag-differences.md
  - '4. Demo Prerequisites': prerequisites.md
  - '5. Setup': setup.md
  - '6. Start The Demo': startup.md
  - '7. Use the Demo': use-demo.md
  - '8. Visualise Data in Dynatrace': visualise-dt.md
  - '9. Cleanup': cleanup.md
  - '10. Resources': resources.md
  - "11. What's Next?": whats-next.md
theme:
  name: material
  custom_dir: custom_theme
  palette:

  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode

  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default 
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode

  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    toggle:
      icon: material/brightness-4
      name: Switch to system preference
markdown_extensions:
  - attr_list 
  - toc:
      permalink: '#'

plugins:
  - search
  - markdownextradata    
